
<div
  id="topics"
  x-cloak
  x-data="{ open: false }"
  @mouseleave="open = false"
>
  <button id="a-settings" @mouseover="open = true" @click="open = ! open; $store.selection = 'start'; myfetch('/html/topics/start.html');">start</button>
  <div x-show="open">
    <button id="menu-web" @click="open = false; $store.selection = 'web'; myfetch('/html/topics/web.html');">web</button>
    <button class="button-folder" id="menu-progr" @click="open = false; $store.selection = 'progr'; myfetch('/html/topics/progr.html');">progr</button>
  </div>
</div>

<div
  x-cloak
  id="settings"
  x-data="{ open: false,
    left: false,
    setLeft: (a) => {

      if (a == true) {
      document.getElementById('center').classList.add('settings-left')
      myfetch(`/html/topics/${$store.selection}.html`)
    } else {
      document.getElementById('center').classList.remove('settings-left')
      myfetch(`/html/topics/${$store.selection}.html`)
    }
  },
    setNormal: () => {
      document.getElementById('center').classList.remove('settings-left')
      myfetch(`/html/topics/${$store.selection}.html`)
    }
  }"
  @mouseleave="open = false"
>
  <button id="b-settings" @mouseover="open = true" @click="setNormal();">normal</button>
  <div x-show="open">
    <button id="settings-left" @click="left = ! left; setLeft(left);">left</button>
  </div>
</div>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.store(
        'selection', "start")
    })
</script>
